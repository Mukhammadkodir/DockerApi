version: "3.8"

services:
  api:
    container_name: api 
    build: ./api
    environment:
      HTTP_PORT: :8080
      LOG_LEVEL: debug
    depends_on:
      - database
    ports:
      - "8080:8080"

  database:
    container_name: database
    image: postgres:14.1
    environment:
        POSTGRES_DATABASE: newpro
        POSTGRES_USER: coder
        POSTGRES_PASSWORD: 123
    expose:
      - "5433" 
    ports:
      - "5433:5433" 
    volumes:
      - dbdata:/var/lib/postgresql/data
    command: -p 5434

  migrate:
    image: migrate/migrate
    # networks:
    #   - new
    volumes:
      - ./migrations:/migrations
    command:
       ["-path", "/migrations", "-database",  "postgres://postgres:1@database:5434/newpro?sslmode=disable", "up"]
    links:
     - database

volumes:
  dbdata: # create the volume for persisting data.